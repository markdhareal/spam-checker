<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Checker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="wrapper">
        <form action="/predict" method="POST">
            <h1>Spam Checker</h1>
            <div class="output">
                <p>{{spam_or_not}}</p>
            </div>

            <textarea placeholder="Type Message" name="check_text" required></textarea>

            <button type="submit" class="btn">Predict</button>
        </form>

        <div class="icons">
            <a href="https://www.linkedin.com/in/mark-dharyl/"><ion-icon name="logo-linkedin"></ion-icon></a>
            <a href="https://github.com/markdhareal"><ion-icon name="logo-github"></ion-icon></a>
        </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    
    <script>
        const area = document.querySelector('textarea');
        area.addEventListener('keyup', e=>{
            area.style.height = `59px`;
            let scrollHeight = e.target.scrollHeight;
            area.style.height = `${scrollHeight}px`;
        });
    </script>
</body>
</html>
